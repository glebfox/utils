plugins {
    id 'java'
}

ext.artifactVersion = hasProperty('buildVersion') ? property('buildVersion') : '2.0.0'
ext.isSnapshot = !hasProperty('buildVersion')

group 'com.glebfox'
version artifactVersion + (isSnapshot ? '-SNAPSHOT' : '')

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

java {
    withJavadocJar()
    withSourcesJar()
}

artifacts {
    archives javadocJar, sourcesJar
}
